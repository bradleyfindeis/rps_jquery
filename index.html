<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1 class="center">Rock, Paper, Scissors</h1>
    <hr>
    <section id="game">
      <img src="./images/rock.png" alt="rock" class="choice" id="rock" />
      <img src="./images/paper.png" alt="paper" class="choice" id="paper" />
      <img src="./images/scissors.png" alt="scissors" class="choice" id="scissors" />
    </section>
    <div class="clearfix"></div>
    <section class="lower" id="results">
      <div>
        <h3 id="user">User: </h3>
        <h3 id="computer">Comp: </h3>
        <hr />
        <h3 id="winner">Result: </h3>
      </div>
    </section>
    <section class="lower" id="results">
      <div id="status">
        <div id="stats">
          <h3 id="rockStats">Rock: </h3>
          <h3 id="paperStats">Paper: </h3>
          <h3 id="scissorStats">Scissors: </h3>
        </div>
      </div>
    </section>

    <script   src="http://code.jquery.com/jquery-3.3.1.min.js"   
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
